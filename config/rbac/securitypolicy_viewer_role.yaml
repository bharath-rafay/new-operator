# permissions for end users to view securitypolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: securitypolicy-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: security-operator
    app.kubernetes.io/part-of: security-operator
    app.kubernetes.io/managed-by: kustomize
  name: securitypolicy-viewer-role
rules:
- apiGroups:
  - mygroup.example.com
  resources:
  - securitypolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mygroup.example.com
  resources:
  - securitypolicies/status
  verbs:
  - get
