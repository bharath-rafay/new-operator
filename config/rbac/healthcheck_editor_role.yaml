# permissions for end users to edit healthchecks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: healthcheck-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: security-operator
    app.kubernetes.io/part-of: security-operator
    app.kubernetes.io/managed-by: kustomize
  name: healthcheck-editor-role
rules:
- apiGroups:
  - monitoring.mydomain.com
  resources:
  - healthchecks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.mydomain.com
  resources:
  - healthchecks/status
  verbs:
  - get
